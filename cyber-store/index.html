<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cyber Store</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon: #00eaff;
        }

        body {
            background: #02080d;
            color: var(--neon);
            font-family: 'Orbitron', sans-serif;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Container principal dos produtos */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Estilo das caixinhas (mÃ³dulos) */
        .module {
            border: 1px solid var(--neon);
            background: rgba(6, 21, 31, 0.8);
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.2);
            transition: 0.3s;
        }

        .module:hover {
            box-shadow: 0 0 25px var(--neon);
            transform: translateY(-5px);
        }

        .cyber-btn {
            margin-top: 15px;
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--neon);
            color: var(--neon);
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
        }

        .cyber-btn:hover {
            background: var(--neon);
            color: #000;
        }
    </style>
</head>

<body>
    <h1>ðŸ›’ Cyber Store</h1>

    <main class="grid">
        </main>

    <script src="store.js"></script>
</body>
</html>
