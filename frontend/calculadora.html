<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Avançada | Airton Heinen</title>
<link rel="icon" type="image/png" href="../favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#010511;
  --neon:#00eaff;
  --neon-dark:#008cff;
  --card-bg:#06151f;
  --text:#dffcff;
}

body{
  background:radial-gradient(circle at top,#003b55 0%,transparent 45%), linear-gradient(#010511,#000);
  color:var(--text);
  font-family:'Orbitron', sans-serif;
  margin:0;
  padding:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.container{
  background:var(--card-bg);
  padding:30px;
  border:1px solid var(--neon);
  border-radius:10px;
  box-shadow:0 0 20px rgba(0,234,255,.4);
}

h1{
  text-align:center;
  color:var(--neon);
  text-shadow:0 0 15px var(--neon),0 0 30px var(--neon-dark);
  margin-bottom:10px;
}

#panel-name{
  text-align:center;
  color:var(--neon);
  font-size:1rem;
  margin-bottom:15px;
  letter-spacing:1px;
  text-shadow:0 0 8px var(--neon),0 0 15px var(--neon-dark);
}

#display{
  width:100%;
  height:60px;
  background:#000;
  color:var(--neon);
  text-align:right;
  font-size:2rem;
  padding:10px;
  border-radius:5px;
  margin-bottom:20px;
  box-shadow:0 0 10px rgba(0,234,255,.5) inset;
}

.grid{
  display:grid;
  grid-template-columns: repeat(5, 60px);
  gap:10px;
  justify-content:center;
}

button{
  background:var(--bg);
  color:var(--neon);
  border:1px solid var(--neon);
  border-radius:5px;
  font-size:1.2rem;
  padding:15px;
  cursor:pointer;
  box-shadow:0 4px 0 var(--neon-dark),0 0 10px rgba(0,234,255,.5);
  transition:0.2s;
}
button:hover{
  transform: translateY(-2px);
  box-shadow:0 6px 0 var(--neon-dark),0 0 20px rgba(0,234,255,.8);
}
button:active{
  transform:translateY(4px);
  box-shadow:0 2px 0 var(--neon-dark), inset 0 0 10px rgba(0,234,255,.8);
}

@media(max-width:400px){
  .grid{grid-template-columns: repeat(4, 1fr);}
  button{padding:12px;font-size:1rem;}
}
</style>
</head>
<body>

<div class="container">
  <h1>Calculadora Avançada</h1>
  <div id="panel-name">Airton Heinen</div>
  <input type="text" id="display" disabled>

  <div class="grid">
    <!-- Primeira linha -->
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendValue('(')">(</button>
    <button onclick="appendValue(')')">)</button>
    <button onclick="appendValue('%')">%</button>
    <button onclick="calculate()">=</button>

    <!-- Segunda linha -->
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('/')">÷</button>
    <button onclick="appendValue('Math.sqrt(')">√</button>

    <!-- Terceira linha -->
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('*')">×</button>
    <button onclick="appendValue('Math.pow(')">xⁿ</button>

    <!-- Quarta linha -->
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('-')">−</button>
    <button onclick="appendValue('Math.log(')">log</button>

    <!-- Quinta linha -->
    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="appendValue('+')">+</button>
    <button onclick="appendValue('Math.sin(')">sin</button>
    <button onclick="appendValue('Math.cos(')">cos</button>

    <!-- Sexta linha -->
    <button onclick="appendValue('Math.tan(')">tan</button>
    <button onclick="appendValue('Math.exp(')">exp</button>
    <button onclick="appendValue('Math.PI')">π</button>
    <button onclick="appendValue('Math.E')">e</button>
    <button onclick="appendValue('Math.abs(')">abs</button>
  </div>
</div>

<script>
const display = document.getElementById('display');

function appendValue(val){
  display.value += val;
}

function clearDisplay(){
  display.value = '';
}

function calculate(){
  try{
    display.value = eval(display.value);
  } catch(e){
    display.value = 'Erro';
  }
}
</script>

</body>
</html>
