<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tetris Cyber | Airton Heinen</title>
<link rel="icon" type="image/png" href="../favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg">

<style>
:root{
  --bg:#010511;
  --neon:#00eaff;
  --neon-dark:#008cff;
  --block1:#ff00ff;
  --block2:#00ff00;
  --block3:#ffff00;
  --block4:#ff6600;
  --text:#dffcff;
}

body{
  margin:0;
  padding:0;
  font-family:'Orbitron',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#003b55 0%,transparent 45%), linear-gradient(#010511,#000);
  min-height:100vh;
  color:var(--text);
}

.container{
  text-align:center;
}

#panel-name{
  color:var(--neon);
  font-size:1rem;
  margin-bottom:5px;
  text-shadow:0 0 8px var(--neon),0 0 15px var(--neon-dark);
}

#score{
  margin:5px 0 10px 0;
  color:var(--neon);
  font-size:1.2rem;
}

canvas{
  border:2px solid var(--neon);
  background:#000;
  box-shadow:0 0 20px rgba(0,234,255,.4);
  display:block;
  margin:0 auto;
}

#instructions{
  margin-top:10px;
  color:var(--neon);
  font-size:0.9rem;
  text-shadow:0 0 8px var(--neon),0 0 15px var(--neon-dark);
}
</style>
</head>
<body>
<div class="container">
  <div id="panel-name">Airton Heinen</div>
  <div id="score">Pontuação: 0</div>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="instructions">
    ← → : Mover | ↓ : Descer | Q/W : Girar
  </div>
</div>

<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
context.scale(20,20);

const colors = [
  null,
  '#ff00ff',
  '#00ff00',
  '#ffff00',
  '#ff6600',
  '#00ffff',
  '#ff0066',
  '#ffffff'
];

const arena = createMatrix(12,20);
const player = {
  pos:{x:0,y:0},
  matrix:null,
  score:0
};

function createMatrix(w,h){
  const matrix = [];
  while(h--) matrix.push(new Array(w).fill(0));
  return matrix;
}

function createPiece(type){
  switch(type){
    case 'T': return [[0,1,0],[1,1,1],[0,0,0]];
    case 'O': return [[2,2],[2,2]];
    case 'L': return [[0,0,3],[3,3,3],[0,0,0]];
    case 'J': return [[4,0,0],[4,4,4],[0,0,0]];
    case 'I': return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
    case 'S': return [[0,6,6],[6,6,0],[0,0,0]];
    case 'Z': return [[7,7,0],[0,7,7],[0,0,0]];
  }
}

function collide(arena,player){
  const m = player.matrix;
  const o = player.pos;
  for(let y=0;y<m.length;y++){
    for(let x=0;x<m[y].length;x++){
      if(m[y][x]!==0 && (arena[y+o.y] && arena[y+o.y][x+o.x])!==0){
        return true;
      }
    }
  }
  return false;
}

function merge(arena,player){
  player.matrix.forEach((row,y)=>{
    row.forEach((value,x)=>{
      if(value!==0) arena[y+player.pos.y][x+player.pos.x]=value;
    });
  });
}

function rotate(matrix,dir){
  for(let y=0;y<matrix.length;y++){
    for(let x=0;x<y;x++){
      [matrix[x][y],matrix[y][x]]=[matrix[y][x],matrix[x][y]];
    }
  }
  if(dir>0) matrix.forEach(row=>row.reverse());
  else matrix.reverse();
}

function playerReset(){
  const pieces='TJLOSZI';
  player.matrix=createPiece(pieces[pieces.length * Math.random() |0]);
  player.pos.y=0;
  player.pos.x=(arena[0].length/2 |0) - (player.matrix[0].length/2|0);
  if(collide(arena,player)){
    arena.forEach(row=>row.fill(0));
    player.score=0;
    updateScore();
  }
}

function playerDrop(){
  player.pos.y++;
  if(collide(arena,player)){
    player.pos.y--;
    merge(arena,player);
    playerReset();
    arenaSweep();
    updateScore();
  }
  dropCounter=0;
}

function playerMove(dir){
  player.pos.x+=dir;
  if(collide(arena,player)) player.pos.x-=dir;
}

function playerRotate(dir){
  const pos=player.pos.x;
  let offset=1;
  rotate(player.matrix,dir);
  while(collide(arena,player)){
    player.pos.x+=offset;
    offset=-(offset+(offset>0?1:-1));
    if(offset>player.matrix[0].length){
      rotate(player.matrix,-dir);
      player.pos.x=pos;
      return;
    }
  }
}

function arenaSweep(){
  let rowCount=1;
  outer: for(let y=arena.length-1;y>=0;y--){
    for(let x=0;x<arena[y].length;x++){
      if(arena[y][x]===0) continue outer;
    }
    const row=arena.splice(y,1)[0].fill(0);
    arena.unshift(row);
    player.score+=rowCount*10;
    rowCount*=2;
  }
}

function drawMatrix(matrix,offset){
  matrix.forEach((row,y)=>{
    row.forEach((value,x)=>{
      if(value!==0){
        context.fillStyle=colors[value];
        context.shadowColor=colors[value];
        context.shadowBlur=15;
        context.fillRect(x+offset.x,y+offset.y,1,1);
      }
    });
  });
}

function draw(){
  context.fillStyle='#000';
  context.fillRect(0,0,canvas.width,canvas.height);
  drawMatrix(arena,{x:0,y:0});
  drawMatrix(player.matrix,player.pos);
}

let dropCounter=0;
let dropInterval=1000;
let lastTime=0;

function update(time=0){
  const deltaTime=time-lastTime;
  lastTime=time;

  dropCounter+=deltaTime;
  if(dropCounter>dropInterval) playerDrop();

  draw();
  requestAnimationFrame(update);
}

function updateScore(){
  document.getElementById('score').innerText='Pontuação: '+player.score;
}

document.addEventListener('keydown',event=>{
  if(event.key==='ArrowLeft') playerMove(-1);
  else if(event.key==='ArrowRight') playerMove(1);
  else if(event.key==='ArrowDown') playerDrop();
  else if(event.key==='q') playerRotate(-1);
  else if(event.key==='w') playerRotate(1);
});

playerReset();
update();
</script>
</body>
</html>
