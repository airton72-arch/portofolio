    <style>

        .container {

        h2 {

        h1 {

        input {

        #resposta {
            margin-top: 25px;

            font-size: 1rem;
            line-height: 1.8;

            background: rgba(255,255,255,0.04);

            border-radius: 10px;

            text-align: left;
        }

        footer {
            margin-top: 20px;
            font-size: 0.75rem;
            color: #666;
        }
    </style>
</head>

<body>

<div class="container">

    <img src="chappie.jpg" alt="IA Chappie" class="bot-img">

    <h2>NÃšCLEO DE INTELIGÃŠNCIA</h2>
    <h1>IA CYBER</h1>

    <input
        type="text"
        id="campoPergunta"
        placeholder="Digite sua pergunta aqui..."
    >

    <br>

    <button onclick="enviar()">ENVIAR AO NÃšCLEO</button>

    <div id="resposta">Aguardando comando do sistema...</div>

    <footer>Desenvolvido por: Airton Heinen</footer>
</div>

<script>
    function digitarResposta(texto) {
        const resp = document.getElementById("resposta");
        resp.innerText = "\nCHAPPIE > \n\n";

        let i = 0;
        function escrever() {
            if (i < texto.length) {
                resp.innerText += texto.charAt(i);
                i++;
                setTimeout(escrever, 28);
            }
        }
        escrever();
    }

    async function enviar() {
        const input = document.getElementById("campoPergunta");
        const resp = document.getElementById("resposta");

        if (!input.value.trim()) {
            resp.innerText = "âš ï¸ Insira uma pergunta vÃ¡lida.";
            return;
        }

        resp.innerText = "ðŸ“¡ Conectando ao NÃºcleo de InteligÃªncia...";

        try {
            const response = await fetch("/perguntar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ mensagem: input.value })
            });

            const data = await response.json();

            if (data.resposta) {
                digitarResposta(data.resposta);
                input.value = "";
            } else {
                resp.innerText = "âŒ Erro ao receber resposta.";
            }
        } catch (e) {
            resp.innerText = "âŒ Falha de comunicaÃ§Ã£o com o servidor.";
            console.error(e);
        }
    }

    document
        .getElementById("campoPergunta")
        .addEventListener("keypress", function (e) {
            if (e.key === "Enter") enviar();
        });
</script>

</body>
